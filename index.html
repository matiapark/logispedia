<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="term_dictionary_favicon.ico" rel="icon" type="image/x-icon"/>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>물류용어 백과사전</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      flex: 1;
    }
    .content-wrapper {
      flex: 1;
      max-width: 800px;
      margin: 20px auto;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }
    #searchBox {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #searchBox::placeholder {
      font-size: 16px;
    }
    #suggestions {
      text-align: left;
      /* [수정됨] max-height 값을 400px로 변경 */
      max-height: 400px; /* 목록의 최대 높이 지정 */
      overflow-y: auto;  /* 내용이 최대 높이를 넘어가면 세로 스크롤바 자동 표시 */
    }
    .suggestion {
      padding: 8px;
      border: 1px solid #ccc;
      border-top: none;
      cursor: pointer;
    }
    .suggestion:hover { background-color: #eef; }
    .tab {
      margin: 10px 5px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .selected { background-color: #007bff; color: white; }
    #clock {
      font-size: 14px;
      margin-bottom: 10px;
      color: #444;
    }
    #questionText, #answerText, #source {
      margin-top: 20px;
      font-size: 16px;
      text-align: left;
      white-space: pre-line;
    }
    #source { display: none; }
    #noAnswerBox { display: none; }
    #customRequestBox {
      display: none;
      margin-top: 16px;
      flex-direction: row;
      justify-content: flex-start;
      gap: 10px;
    }
    #customRequestInput {
      width: 250px;
      height: 38px;
      padding: 0 10px;
      font-size: 15px;
      border: 2px solid #222;
    }
    #customRequestBox button {
      height: 38px;
      padding: 0 16px;
      font-size: 15px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      width: 100%;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h2>물류용어 백과사전<br/>(Encyclopedia of Logistics)</h2>
    <div>
      <button class="tab selected" onclick="location.href='https://logispedia.com'">📘 용어사전</button>
      <button class="tab" onclick="location.href='https://logispedia.com/encyclopedia_tech_kor.html'">🛠 기술사전</button>
    </div>
    <div id="clock">🕒 로딩 중...</div>
    <input autocomplete="off" id="searchBox" placeholder="물류 무역 관련 용어를 입력하세요... (예: 피킹, export)" type="text"/>
    <div id="suggestions"></div>
    <div id="statusMessage" style="color: gray; margin-top: 10px; display: none;">답변 찾는 중...</div>
    <div id="questionText"></div>
    <div id="answerText"></div>
    <div id="source"></div>
    <div id="noAnswerBox" style="display: none;"><span>제공된 답변이 없습니다</span></div>
    <div id="customRequestBox">
      <input id="customRequestInput" type="text" placeholder="원하는 정보를 입력해 주세요..." />
      <button onclick="submitCustomRequest()">제출하기</button>
    </div>
  </div>

  <footer>
    <div>ⓒ 2025 MyAvatar Inc. All rights reserved.</div>
    <div>(주)마이아바타  이메일: matiapark@gmail.com</div>
    <div>사업자등록번호: 781-86-02208</div>
    <div>경기도 성남시 분당구 매화로56번길 22</div>
  </footer>

  <script>
    const searchBox = document.getElementById("searchBox");
    const suggestionsBox = document.getElementById("suggestions");
    const statusMessage = document.getElementById("statusMessage");
    const questionText = document.getElementById("questionText");
    const answerText = document.getElementById("answerText");
    const sourceText = document.getElementById("source");
    const noAnswerBox = document.getElementById("noAnswerBox");
    const customRequestBox = document.getElementById("customRequestBox");

    // 시계 업데이트
    function updateClock() {
      const now = new Date();
      const formatted = now.toLocaleString("ko-KR", {
        year: 'numeric', month: 'numeric', day: 'numeric',
        hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true
      });
      document.getElementById("clock").innerText = "🕒 " + formatted;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 검색 실행 및 결과 표시 함수
    async function executeSearch(term) {
      searchBox.value = "";
      suggestionsBox.innerHTML = "";
      statusMessage.innerText = "답변 찾는 중...";
      statusMessage.style.display = "block";
      answerText.innerText = "";
      questionText.innerText = "";
      sourceText.innerText = "";
      noAnswerBox.style.display = "none";
      customRequestBox.style.display = "none";

      try {
        const response = await fetch(`https://ljmxrdnq97.execute-api.ap-northeast-2.amazonaws.com/prod/search?q=${encodeURIComponent(term)}`);
        const result = await response.json();

        const answer = result.answer || "";
        questionText.innerText = "질문: " + (result.term || term);
        answerText.innerText = answer;

        if (answer.includes("데이터가 없는 질문입니다")) {
            sourceText.style.display = "none";
            noAnswerBox.style.display = "none";
            customRequestBox.style.display = "flex";
        } else if (!answer || answer.trim() === "") {
            answerText.innerText = "";
            sourceText.style.display = "none";
            customRequestBox.style.display = "none";
            noAnswerBox.style.display = "block";
        } else {
            sourceText.innerText = result.source ? "출처: " + result.source : "";
            sourceText.style.display = result.source ? "block" : "none";
            noAnswerBox.style.display = "none";
            customRequestBox.style.display = "none";
        }
      } catch (error) {
        console.error("Search error:", error);
        answerText.innerText = "답변을 불러오는 중 오류가 발생했습니다.";
      } finally {
        statusMessage.style.display = "none";
      }
    }

    // 자동완성 + debounce
    let debounceTimer;
    searchBox.addEventListener("input", () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(async () => {
        const query = searchBox.value.trim();
        if (!query) {
          suggestionsBox.innerHTML = "";
          return;
        }

        try {
          const response = await fetch(`https://ljmxrdnq97.execute-api.ap-northeast-2.amazonaws.com/prod/listTerms?q=${encodeURIComponent(query)}`);
          const terms = await response.json();

          suggestionsBox.innerHTML = "";
          const uniqueTerms = [...new Set(terms)];
          const filteredTerms = uniqueTerms.filter(t => t.toLowerCase().startsWith(query.toLowerCase()));

          filteredTerms.forEach(term => {
            const div = document.createElement("div");
            div.className = "suggestion";
            div.innerText = term;

            div.addEventListener("mousedown", (e) => {
              e.preventDefault();
              setTimeout(() => {
                executeSearch(term);
              }, 50);
            });
            suggestionsBox.appendChild(div);
          });
        } catch (error) {
          console.error("Autocomplete error:", error);
        }
      }, 150); // debounce 150ms
    });

    // 엔터 키로 검색 실행
    searchBox.addEventListener("keydown", (event) => {
      if (event.key === "Enter" && searchBox.value.trim()) {
        executeSearch(searchBox.value.trim());
      }
    });

    // 맞춤 요청 제출 함수
    function submitCustomRequest() {
      const term = customRequestInput.value.trim();
      if (!term) return alert("내용을 입력해 주세요.");

      fetch("https://ljmxrdnq97.execute-api.ap-northeast-2.amazonaws.com/prod/submitInquiry", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ term })
      })
        .then(res => res.json())
        .then(() => {
          alert("✅ 요청이 접수되었습니다.");
          customRequestInput.value = "";
        })
        .catch(err => {
          alert("❌ 전송 실패: " + err);
        });
    }
  </script>
</body>
</html>
