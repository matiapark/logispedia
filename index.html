<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="term_dictionary_favicon.ico" rel="icon" type="image/x-icon"/>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>물류용어 백과사전</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      flex: 1;
    }
    .content-wrapper {
      flex: 1;
      max-width: 800px;
      margin: 20px auto;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }
    #searchBox {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #searchBox::placeholder {
      font-size: 16px;
    }
    #suggestions { text-align: left; }
    .suggestion {
      padding: 8px;
      border: 1px solid #ccc;
      border-top: none;
      cursor: pointer;
    }
    .suggestion:hover { background-color: #eef; }
    .tab {
      margin: 10px 5px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .selected { background-color: #007bff; color: white; }
    #clock {
      font-size: 14px;
      margin-bottom: 10px;
      color: #444;
    }
    #questionText {
      margin-top: 20px;
      font-size: 16px;
      text-align: left;
      white-space: pre-line;
    }
    #answerText {
      margin-top: 20px;
      font-size: 16px;
      text-align: left;
      white-space: pre-line;
    }
    #source {
      margin-top: 20px;
      font-size: 16px;
      text-align: left;
      white-space: pre-line;
      display: none;
    }
    #noAnswerBox {
      display: none;
    }
    #customRequestBox {
      display: none;
      margin-top: 16px;
      flex-direction: row;
      justify-content: flex-start;
      gap: 10px;
    }
    #customRequestInput {
      width: 250px;
      height: 38px;
      padding: 0 10px;
      font-size: 15px;
      border: 2px solid #222;
    }
    #customRequestBox button {
      height: 38px;
      padding: 0 16px;
      font-size: 15px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      width: 100%;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h2>물류용어 백과사전<br/>(Encyclopedia of Logistics)</h2>
    <div>
      <button class="tab selected" onclick="location.href='https://logispedia.com'">📘 용어사전</button>
      <button class="tab" onclick="location.href='https://logispedia.com/encyclopedia_tech_kor.html'">🛠 기술사전</button>
    </div>
    <div id="clock">🕒 로딩 중...</div>
    <input autocomplete="off" id="searchBox" placeholder="물류 무역 관련 용어를 입력하세요... (예: 피킹, export)" type="text"/>
    <div id="suggestions"></div>
    <div id="statusMessage" style="color: gray; margin-top: 10px; display: none;">답변 찾는 중...</div>
    <div id="questionText"></div>
    <div id="answerText"></div>
    <div id="source"></div>
    <div id="noAnswerBox" style="display: none;"></div>
    <div id="customRequestBox">
      <input id="customRequestInput" type="text" placeholder="원하는 정보를 입력해 주세요..." />
      <button onclick="submitCustomRequest()">제출하기</button>
    </div>
  </div>

  <footer>
    <div>(주)마이아바타</div>
    <div>대표: 박현국</div>
    <div>사업자등록번호: 781-86-02208</div>
  </footer>

  <script>
    let blockInputHandler = false;

    function updateClock() {
      const now = new Date();
      const formatted = now.toLocaleString("ko-KR", {
        year: 'numeric', month: 'numeric', day: 'numeric',
        hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true
      });
      document.getElementById("clock").innerText = "🕒 " + formatted;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function handleSearch(term) {
      // --- 검색 시작: 모든 UI 변경 전에 Input 핸들러를 차단 ---
      blockInputHandler = true;

      document.getElementById("suggestions").innerHTML = "";
      document.getElementById("searchBox").value = term; // 사용자가 무엇을 검색했는지 명확히 보여줌
      document.getElementById("statusMessage").innerText = "답변 찾는 중...";
      document.getElementById("statusMessage").style.display = "block";
      
      // input 이벤트가 확실히 무시된 후, 다음 사용자 입력을 위해 핸들러 차단을 해제할 준비
      setTimeout(() => { blockInputHandler = false; }, 50);

      try {
        const res = await fetch("https://ljmxrdnq97.execute-api.ap-northeast-2.amazonaws.com/prod/listTerms?q=" + encodeURIComponent(term));
        const terms = await res.json();
        const matched = terms.find(t => t.toLowerCase() === term.toLowerCase());

        // 검색 완료 후 검색창 초기화
        document.getElementById("searchBox").value = "";
        document.getElementById("searchBox").placeholder = "물류 무역 관련 용어를 입력하세요... (예: 피킹, export)";

        if (!matched) {
          document.getElementById("questionText").innerText = "질문: " + term;
          document.getElementById("answerText").innerText = "데이터가 없는 질문입니다. 추가 요청하시면 검토 후 추가하도록 하겠습니다.";
          document.getElementById("source").innerText = "";
          document.getElementById("source").style.display = "none";
          document.getElementById("noAnswerBox").style.display = "block";
          document.getElementById("customRequestBox").style.display = "flex";
        } else {
          const detailRes = await fetch("https://ljmxrdnq97.execute-api.ap-northeast-2.amazonaws.com/prod/search?q=" + encodeURIComponent(term));
          const result = await detailRes.json();
          const question = result.term || result["질문"] || term;
          const answer = result.answer || result["답변"] || "";
          const source = result.source || result["출처"] || "";

          document.getElementById("questionText").innerText = "질문: " + question;
          document.getElementById("answerText").innerText = answer;
          document.getElementById("source").innerText = source ? "출처: " + source : "";
          document.getElementById("source").style.display = source ? "block" : "none";
          document.getElementById("noAnswerBox").style.display = "none";
          document.getElementById("customRequestBox").style.display = "none";
        }
      } catch (err) {
        console.error("검색 오류:", err);
        document.getElementById("statusMessage").innerText = "❌ 오류 발생";
      } finally {
        statusMessage.style.display = "none";
        // 모든 작업이 끝난 후, 다음 입력을 위해 input 핸들러 차단을 확실히 해제
        blockInputHandler = false;
      }
    }

    function submitCustomRequest() {
      const term = document.getElementById("customRequestInput").value.trim();
      if (!term) return alert("내용을 입력해 주세요.");
      fetch("https://dp3x06ffyf.execute-api.ap-northeast-2.amazonaws.com/prod/submitInquiry", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ term })
      })
      .then(res => res.json())
      .then(data => {
        alert("✅ 요청이 접수되었습니다.");
        document.getElementById("customRequestInput").value = "";
      })
      .catch(err => {
        alert("❌ 전송 실패: " + err);
      });
    }

    document.getElementById("searchBox").addEventListener("keydown", function (event) {
      if (event.key === "Enter" && this.value.trim()) {
        handleSearch(this.value.trim());
      }
    });

    document.getElementById("searchBox").addEventListener("input", async function () {
      if (blockInputHandler) {
        return; // 코드에 의한 변경일 경우, 자동완성 로직을 실행하지 않음
      }

      const input = this.value.trim();
      const suggestionsBox = document.getElementById("suggestions");
      suggestionsBox.innerHTML = "";

      if (!input) return;

      try {
        const res = await fetch("https://ljmxrdnq97.execute-api.ap-northeast-2.amazonaws.com/prod/listTerms?q=" + encodeURIComponent(input));
        const terms = await res.json();
        const uniqueTerms = [...new Set(terms)];
        const filtered = uniqueTerms.filter(t => t.toLowerCase().startsWith(input.toLowerCase())).slice(0, 10);

        filtered.forEach(term => {
          const div = document.createElement("div");
          div.className = "suggestion";
          div.innerText = term;
          div.addEventListener("mousedown", function (event) {
            event.preventDefault(); // mousedown의 기본 동작(포커스 이동 등)을 막아 안정성 확보
            handleSearch(term);
          });
          suggestionsBox.appendChild(div);
        });
      } catch (err) {
        console.error("자동완성 오류:", err);
      }
    });
  </script>
</body>
</html>
